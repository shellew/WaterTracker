{% extends "layout.html" %}

{% block content %}
<h1>index</h1>

<label for="daily_goal">目標摂取量 (ml):</label>
<input type="number" id="daily_goal">
<button onclick="setGoal()">設定</button>

<h2>記録</h2>

<select id="intake_amount">
    <option value="100">100</option>
    <option value="250">250</option>
    <option value="500">500</option>
</select>
<button onclick="recordIntake()">記録</button>

<button onclick="resetIntake()">リセット</button>

<h2>現在の状況</h2>
<p>目標量: <span id="display_goal">0</span> ml</p>
<p>総摂取量: <span id="display_total">0</span> ml</p>

<script src="{{ url_for('static', filename=js/main.js) }}"></script>
{% endblock %}
